<html lang="en">
<head>

	<title>Document</title>

			position: relative;
			width: 500px;
			height: 500px;
			background: orange;
		}
		.box{
			width: 200px;
			height: 200px;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box" style="background: red"><a href="#111">第一个链接1</a></div>
		<div class="box" style="background: yellow"><a href="#222">第二个链接22</a></div>
		<div class="box" style="background: pink;opacity: 0"><a href="#333">第三个链接</a></div>
	</div>
</body>
</html>
