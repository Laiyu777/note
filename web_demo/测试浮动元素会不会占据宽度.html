<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试浮动元素会不会占据宽度</title>
	<style type="text/css">
		.container{
			width: 500px;
			height: 500px;
			background-color: red;
		}
		.box{
			width: 200px;
			height: 200px;
			background: green;
			float: left;
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<span>666</span>
		<div class="box"></div>
		<span>777</span>
	</div>
</body>
</html>
