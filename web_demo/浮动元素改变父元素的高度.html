<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			border: 0;
			padding: 0;
		}
		.container{
			width: 500px;
			background-color: green;
			/*overflow: hidden;*/
		}
		.box{
			background-color: red;
			height: 200px;
			width: 200px;
			float: left;
		}
		.box:hover{
			height: 600px;
		}
		.cf::after{
			content: "";
			display: block;
			clear: both;
		}
	</style>
</head>

<body>
	<h2>清除浮动高度会被拉高，利用float行成的BFC</h2>
	<div class="container">
		<div class="box"></div>
	</div>
	<div style="height: 300px;background-color: black"></div>
</body>
</html>
