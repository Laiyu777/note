<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery1.12.4.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			border: 0;
			padding:0;
		}
		.box{
			box-sizing: border-box;
			position: fixed;
			right: 0;
			bottom: 20px;
			background: red;
			width: 20px;
			height: 20px;
			padding-bottom: 5px;
			padding-top: 5px;
			border-bottom: 5px solid red;
		}
	</style>
</head>
<body>

<div class="box" id="box"></div>

<script type="text/javascript">
	console.log("body的高度,document.body.offsetHeight:"+window.document.body.offsetHeight);//body的高度是内部元素撑起来的高度
	console.log("doument的高度offsetHeight:"+window.document.offsetHeight);//document没有这个属性
	console.log("doument的高度height:"+window.document.height);


	console.log("窗口文档显示区的高度，window.innerHight的高度:"+window.innerHeight);//返回窗口文档区显示的高度,不同的浏览器返回不一样，说明是浏览器窗口空白区的高度

	console.log("screen的高度，screen.height："+screen.height)//返回屏幕高度的分辨率的数值
	console.log("screen的可用高度，除去任务栏："+screen.availHeight)//返回screen.height-任务栏高度的值

	var box = document.getElementById("box");
	console.log("box到顶部的距离:"+ box.offsetTop);
	console.log("box的自身高度："+box.offsetHeight)

	console.log("window.clientHeight:"+window.clientHeight)
	console.log("screen.clientHeight:"+screen.clientHeight)
	console.log("document.body.clientHeight:"+document.body.clientHeight)

	console.log("window.height:"+window.height)
	console.log("$(window).height()"+$(window).height())
	console.log("$(document).height()"+$(document).height())

	console.log("$(screen).height()"+screen.height)

	//实验
	console.log("box到底部的距离:"+(window.innerHeight-box.offsetTop-box.offsetHeight))//用window.innerHeight-offsetTop-这个元素所占据的高度
</script>	
</body>
</html>
