<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery1.12.4.min.js"></script>
	<style type="text/css">
		.container{
			width: 500px;
			height: 500px;
			background: rgba(0,0,0,1);
			opacity: 0.3;
			position: absolute;
			left: 50px;
			/*z-index: 1000;*/
		}
		.box{
			width:200px;
			height: 200px;
			background: red;
			position: absolute;
			left: 100px;
			z-index: 100;
		}
	</style>
</head>
<body>
	<div class="container">
	</div>
		<div class="box"></div>
		<script type="text/javascript">
			$(".box").click(function(){
				console.log("box被点击了")
			})
			$(".container").click(function(){
				console.log("container被点击了")
			})
		</script>
</body>
</html>
