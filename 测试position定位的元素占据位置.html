<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style type="text/css">
		.container{
			width: 500px;
			height: 500px;
			background-color: red;
			position: relative;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: green;
			position: absolute;
			left: 20px;
			top:20px;
			margin:20px 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<span>666</span>
		<div class="box"></div>
		<span>777</span>
	</div>

	<h2>说明position定位的元素是不占据位置的。</h2>
</body>
</html>
