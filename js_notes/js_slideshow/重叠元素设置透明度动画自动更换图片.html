<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container{
			height: 500px;
			width: 800px;
			background: yellow;
			position: relative;
			display: inline-block;
		}
		.box1{
			height: 400px;
			width: 800px;
			background: red;
			position: absolute;
			top: 0px;
			left: 0px;
			transition: all .3s;
		}
		.box2{
			height: 400px;
			width: 800px;
			background: green;
			position: absolute;
			top: 0px;
			left: 0px;
			transition: all .4s;
		}
	</style>
</head>
<body>
	<div class="container" id="container">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
	</div>

	<script type="text/javascript">
		window.onload = function(){
			var index = 0;
			var container = document.getElementById("container");
			var divs = container.getElementsByTagName("div");
		
			window.setInterval(function(){
				for(var i=0,len=divs.length;i<len;i++){
					divs[i].style.opacity = "0";
					//divs[i].style.zIndex = "1";
				}

				index ++;
				if(index >= 2){index = 0;}

				divs[index].style.opacity = "1";
			},5000);
		}
	</script>
</body>
</html>
